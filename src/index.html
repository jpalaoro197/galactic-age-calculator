<!DOCTYPE html>
<html>
<head>
  <title>galactic age calculator</title>
</head>
<body>
  <h3>Enter three lengths to determine if they can make a triangle.</h3>
  <form id="galactic-age-form">
    <label for="age-mercury">Enter age to see mercury age:</label>
    <input id="age-mercury" type="number">
    <label for="age-venus">Enter age to get venus age:</label>
    <input id="age-venus" type="number">
    <label for="age-mars">Enter age to get mars age:</label>
    <input id="age-mars" type="number">
    <label for="age-jupiter">Enter age to get jupiter age:</label>
    <input id="age-jupiter" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
